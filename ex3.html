<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let number = 2;
    while (count < 20 ) {
        let flag = true;
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                flag = false;
                break;
            }
        }
        if (flag) {
            count++;
            document.write(number + "<br>");
        }
        number++;
    }
    document.write()
</script>
</body>
</html>

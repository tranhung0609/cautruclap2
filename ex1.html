<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
<script>
    let a  = prompt("nhập số");
    let b = "là số nguyên tố!";
    for (let i = 2; i < a; i++) {
        if (a % i == 0) {
            b = "không phải là số nguyên tố";
            break;
        }
    }
    alert(b)
</script>
</body>
</html>
